<script src="../js/lodash.min.js"></script>
<script>

// push,pop, unshoft, shift, splice, slice, concat, forEach, map, filter, every, some, reduce, sort ... 

// push: arr.push('b' ... )-> 배열의 맨 뒤에 요소 삽입.
// pop: arr.pop()          -> 배열의 맨 뒤의 요소를 꺼냄(원본이 변경됨)
// unshoft: arr.unshoft('b')->배열의 맨 앞에 요소 샵입
// shift: arr.shift()		-> 배열의 맨 앞의 요소를 꺼냄(원본이 변경됨)
// splice: ->중간에서 빼고 대체요소 삽입. 치환가능.
// slice: ->배열 자르기 자리수. 인덱스값으로 인식함. 기본은 인덱스로 시작과 끝까지. 넣을때 () (1,3)<- 1과 3 으로 지정가능.
// concat: -> 배열 두개를 합쳐서 새로운배열이 나옴 lodash 라는걸 사용하는게 좋다. 원본을 해치지 않게 
// join: -> 배열을 문자열로 (string.slite() 의 반대 )
// forEach:
// map:
// filter:
// every:
// some:
// reduce:
// sort: 정열
// reverse:
// toString: ->배열을 문자열로 만들어라  (arr.join( , ))
//...

// 원본을 손상하지 않는다는 개념. 
// slice 너무 어렵. lodash 검색해서 사용. 
console.log( new Array() )

var arr = ['A', 'B', 'C', 'D'];
arr.push('E', 'F');
console.log(arr);
console.log(arr.pop(), arr);

var arr = ['A', 'B', 'C', 'D'];
arr.unshift('E', 'F');
console.log(arr);
console.log(arr.shift(), arr);

var arr = ['A', 'B', 'C', 'D'];
var value = arr.splice(1, 2);
console.log(value, arr);

var arr = ['A', 'B', 'C', 'D'];
var value = arr.splice(2, 0, 'Q', 'W');
console.log(value, arr);

var arr = ['A', 'B', 'C', 'D'];
var value = arr.splice(2, 1, 'Q', 'W');
console.log(value, arr);

// slice(시작idx, 마지막직전idx)
// slice(시작idx) -> 시작idx ~ 끝까지
// slice() 				-> 0 ~ 끝까지
var arr = ['A', 'B', 'C', 'D'];
var arr2 = arr.slice(1); // substring()
var arr3 = arr.slice(1, 2);
var arr4 = arr.slice();
console.log(arr, arr2, arr3, arr4);

// JSON.parse(), JSON.stringify()
var json = "{\"name\": \"hong kil dong\", \"age\": 25}";
var js = {name: "hong kil dong", age: 25}
console.log(json);
console.log(  JSON.parse(json)  ); 		// json -> js
console.log(  JSON.stringify(js)  );	// js -> json

// 원본을 손상하지 않는다는 개념 -> deepcopy
var users = [
	{ id: 1, userid: 'hongkd', password: '1234', comment: '아버지를 아버지라...' },
	{ id: 2, userid: 'booldook', password: '1245', comment: '다 수업시간에 했어요' },
	{ id: 3, userid: 'hongks', password: '1278', comment: '아버지를 아버지라...' },
]
/* var users2 = users.slice();
users2[1].userid = 'hongkm';
console.log(users, users2); */

var users3 = JSON.parse(JSON.stringify(users));
users3[1].userid = 'hongkm';
console.log(users, users3);

var users4 = _.cloneDeep(users);
users4[1].userid = 'hongkilman';
console.log(users, users4);

</script>
